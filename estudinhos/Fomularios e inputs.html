<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <form>
    <!--maxlength para limitar a quantidade de caracteres-->
        <label for="nome">Nome</label> 
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome aqui..." maxlength="5" required>

        <label for="Número de telefone">Número de telefone</label>
        <input type="number" id="Número de telefone" placeholder="Digite seu número aqui..." maxlength="5" required>

        <label for="Senha">Senha</label>
        <input type="password" id="Senha" placeholder="Digite seu senha aqui..." maxlength="8" required>
        
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
